[ADD_KEYWORDS]
XML_FILE = 'keywords.xml'   # キーワードXMLファイル
ORIGINAL_DIR = 'reports'    # 元のレポートフォルダ群が入っている親フォルダ
ADD_KEYWORDS_DIR = 'addKeyword_upload'   # キーワード追加後のフォルダ群が入っている親フォルダ

[CLEANER]
REPORTS_DIR = './reports'        # 元のレポートフォルダ群が入っている親フォルダ
ADD_KEYWORDS_DIR = './addKeyword_upload'        # キーワード追加後のフォルダ群が入っている親フォルダ
OUTPUT_DIR = './ready_to_upload' # 変換後の出力先フォルダ

[OPEN_BLOGGER]
BLOGGER_SIGNIN_URL = 'https://www.blogger.com/go/signin'  # ブロガーサインインURL
MEDIA_MANAGER_URL = 'http://blogger.com/mediamanager'   # ブロガーメディアマネージャーURL
BLOG_ID = ''  # ブログID（open_blogger.pyで自動設定）

[IMAGE_PREPARER]
SOURCE_PHOTOS_DIR = './ready_to_upload'   # cleaner.py の出力フォルダ
OUTPUT_DIR = './ready_to_upload_images' # 画像リンクを設定した後の出力先フォルダ

[CONVERT_ATOM]
INPUT_DIR = './ready_to_upload'     # cleaner.py の出力フォルダ
OUTPUT_FILE = 'feed.atom'            # 生成される Atom フィードファイル
BLOG_TITLE = 'My Blog'              # ブログタイトル
BLOG_URL = 'https://example.blogspot.com'  # ブログのURL

[UPLOADER]
BLOG_ID = '7306624495354184863'    # アップロード先のブログID
MEDIA_MANAGER_FILE = 'Blogger メディア マネージャー_*.html' # メディアマネージャーのHTMLファイル名パターン
LOG_FILE = 'uploaded_atom_ids.txt'  # アップロード済みIDを保存するファイル
SCOPES = https://www.googleapis.com/auth/blogger    # OAuth 2.0 スコープ
DELAY_SECONDS = 15      # 安全のため15秒
MAX_POSTS_PER_RUN = 5   # 最初は5件でテスト

[ADD_GEORSS_POINT]
GEORSS_POINT_FILE = 'georss_point.xml'  # 位置情報XML
INPUT_DIR = './addKeyword_upload'  # 入力フォルダ（add_keywords.pyの出力）
OUTPUT_DIR = './add_georss_point'  # 出力フォルダ
