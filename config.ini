[DEFAULT]
reports_dir = './reports'        # 元のレポートフォルダ群が入っている親フォルダ
working_dir = './working' # 変換後の出力先フォルダ
blog_id = 
debug_log = true                ; trueにすると、読み込んだ設定値などの詳細なデバッグログを出力します
auto_retry = false              ; エラー発生時に自動リトライを行うか

[ADD_KEYWORDS]
original_dir = './reports'      # 元のレポートフォルダ群が入っている親フォルダ
xml_file = 'keywords.xml'       # キーワードXMLファイル
add_keywords_dir = './work'   # キーワード追加後のフォルダ群が入っている親フォルダ（work に統合）
enabled = true                  # キーワード処理を実行するか

[FILE_SCANNER]
enabled = true

[CLEANER]
reports_dir = './reports'   # 入力フォルダ（元のレポート）
output_dir = './work'       # 出力フォルダ（クリーニング後）
enabled = true              # クリーニング処理を実行するか

[ADD_DATE]
input_dir = './work'        # 入力フォルダ（cleaner.pyの出力）
output_dir = './work'  # 出力フォルダ（同じフォルダに上書き）
enabled = true                  # 日付追加処理を実行するか

[IMAGE_PROCESSOR]
output_dir = './work/processed_images' ; ウォーターマーク付き画像の保存先
watermark_text = 'YourBlog'            ; 透かしテキスト
enabled = true                         ; 処理を実行するか

[IMAGE_UPLOADER]
enabled = true                         ; 画像アップロード処理を実行するか

[OPEN_BLOGGER]
blogger_signin_url = 'https://www.blogger.com/go/signin'  # ブロガーサインインURL
media_manager_url = 'http://blogger.com/mediamanager'   # ブロガーメディアマネージャーURL

[READY_UPLOAD]
input_dir = './work'           # 入力フォルダ（cleaner.pyの出力）
output_dir = './ready_upload'  # 出力フォルダ（リネーム済み画像）

[CONVERT_ATOM]
input_dir = './work'           # 入力フォルダ（cleaner.pyの出力）
output_dir = './ready_upload'    # 出力フォルダ（アップロード待機）
output_file = 'feed.atom'      # 生成される Atom フィードファイル
blog_title = 'My Blog'         # ブログタイトル
blog_url = 'https://example.blogspot.com'  # ブログのURL
enabled = true                 # Atomフィード生成を実行するか

[UPLOADER]
input_dir = './ready_upload'    # 入力フォルダ（Atomフィード、HTML）
output_dir = './finished'     # 出力フォルダ（アップロード完了）
media_manager_folder = './media-man'  # メディアマネージャーHTMLが保存されるフォルダ
media_manager_file = 'Blogger メディア マネージャー_*.html' # メディアマネージャーのHTMLファイル名パターン
log_file = 'uploaded_atom_ids.txt'  # アップロード済みIDを保存するファイル
scopes = 'https://www.googleapis.com/auth/blogger'    # OAuth 2.0 スコープ
delay_seconds = 1.1     # Blogger API標準値（1 QPS = 秒間1リクエスト対応）
max_posts_per_run = 50  # 1回の実行で処理する最大ポスト数
enabled = true          # アップロード処理を実行するか
test_mode = false       # テストモード（API呼び出しをスキップ）

[ADD_GEORSS_POINT]
georss_point_file = 'georss_point.xml'  # 位置情報XML（キャッシュ）
input_dir = './work'  # 入力フォルダ（add_keywords.pyの出力）
output_dir = './work'             # 出力フォルダ（同じフォルダに上書き）
enabled = true                    # 位置情報追加処理を実行するか

[ARCHIVER]
output_dir = './archive'
enabled = true

